[common]
build_flags = -I$PROJECTSRC_DIR/user/inc -I$PROJECTSRC_DIR/intoyun-lora-mcu-sdk/platform/inc -I$PROJECTSRC_DIR/intoyun-lora-mcu-sdk/sdk/cloud/datapoint -I$PROJECTSRC_DIR/intoyun-lora-mcu-sdk/sdk/comm/lora -I$PROJECTSRC_DIR/intoyun-lora-mcu-sdk/sdk/comm/lorawan -I$PROJECTSRC_DIR/intoyun-lora-mcu-sdk/sdk/comm/protocol -I$PROJECTSRC_DIR/intoyun-lora-mcu-sdk/sdk/comm-if -I$PROJECTSRC_DIR/intoyun-lora-mcu-sdk/sdk/config -I$PROJECTSRC_DIR/intoyun-lora-mcu-sdk/sdk/log -I$PROJECTSRC_DIR/intoyun-lora-mcu-sdk/sdk/sdk-impl -I$PROJECTSRC_DIR/intoyun-lora-mcu-sdk/sdk/sdk-impl/imports -I$PROJECTSRC_DIR/intoyun-lora-mcu-sdk/sdk/sdk-impl/exports -I$PROJECTSRC_DIR/intoyun-lora-mcu-sdk/sdk/system -I$PROJECTSRC_DIR/intoyun-lora-mcu-sdk/sdk/utils/digest -I$PROJECTSRC_DIR/intoyun-lora-mcu-sdk/sdk/utils/misc
src_filter = +<*> -<mcu> -<intoyun-lora-mcu-sdk/docs> -<intoyun-lora-mcu-sdk/examples> -<intoyun-lora-mcu-sdk/platform>

[env:stm32f103rbx]
platform = ststm32
framework = stm32cube
board = genericSTM32F103RB
build_flags = ${common.build_flags} -w
src_filter = ${common.src_filter} +<intoyun-lora-mcu-sdk/platform/src/stm32f103rbx>

